<!--<div flex layout="column" ng-controller="PriceClassMaint as vm" class="panel-nobox">-->
    <div layout="column" class="widget-grid widget-grid-edit panel-nobox" flex ng-controller="PriceClassMaint as vm">
        <header>
            <div layout="row" flex layout-align="start center">
                <span>Price Class</span>
                <md-button class="md-raised md-primary widget-button" ng-click="vm.priceclassAdd()">Add</md-button>
                <md-button class="md-raised md-warn widget-button" ng-click="vm.priceclassRemove($event)">Remove</md-button>
                <md-button class="md-raised widget-button" ng-click="vm.update()"><i class="mdicon save"></i> Save</md-button>
                <span flex></span>
                <span>Rows: {{vm.priceclassGrid.gridApi.grid.rows.length}}</span>
            </div>
        </header>
        <div ui-grid="vm.priceclassGrid" style="min-height: 200px" ng-style="{height: vm.gHeight}"
             ui-grid-resize-columns ui-grid-auto-resize ui-grid-edit ui-grid-cellNav ui-grid-selection></div>
    </div>
<!--</div>-->
